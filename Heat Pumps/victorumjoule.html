<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Search</title>
    <link rel="stylesheet" href="/style.css">
   
</head>
<body>
    <header>
        <nav>
            <ul class="nav-links">
                <li><a href="/index.html">Home</a></li>
            </ul>
        </nav>
    </header>
    
    <div id="container">
        <h1>Joule Victorum</h1>
        <input type="number" id="search" placeholder="Enter error code">
        <div id="results" class="results-box"></div>
    </div>

    <script>
        const searchInput = document.getElementById('search');
        const resultsBox = document.getElementById('results');

        searchInput.addEventListener('input', () => {
            const searchTerm = searchInput.value.trim();
            fetch('/JSON/VictorumJoule.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    const filteredData = data["Error Codes"].filter(item => {
                        return item.errorCode.includes(searchTerm);
                    });

                    if (filteredData.length > 0) {
                        const resultsText = filteredData.map(item => 
                            `<div class="error-code">Error Code: ${item.errorCode}</div>
                            <div class="line"></div>
                            <div class="meaning">Meaning: ${item.errorMeaning}</div>
                            <div class="line"></div>
                            <div class="solution">Solution: ${item.possibleSolution}</div>`
                        ).join('<br>'); // Add space between different results
                        resultsBox.innerHTML = resultsText; // Use innerHTML to render formatted text
                    } else {
                        resultsBox.innerHTML = 'No results found.';
                    }
                })
                .catch(error => {
                    console.error('Error fetching or parsing JSON:', error);
                    resultsBox.innerHTML = `Error loading data: ${error.message}`;
                });
        });
    </script>
</body>
</html>
